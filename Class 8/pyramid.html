<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex Pyramid</title>
    <style>
      .row {
        border: thin red solid;
      }
      /* a red circle */
      .circle {
        border-radius: 100%;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="circle"></div>
    </div>

    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
